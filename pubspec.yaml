name: acarakita
description: "A modern event application for everyone."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.18.1
  http: ^1.2.1
  shared_preferences: ^2.2.3
  google_fonts: ^6.2.1
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: "^0.13.1"

# Konfigurasi untuk mengganti ikon launcher
flutter_launcher_icons:
  android: "launcher_icon" 
  ios: true
  image_path: "assets/IconAcaraKita.png" 
  min_sdk_android: 21 

flutter:
  uses-material-design: true
  assets:
    - assets/IconAcaraKita.png